<!DOCTYPE html>
<html>
<head>
  <title>NLP Project</title>

  <!-- Session ID for JS -->
  <script>
    const g_session_id = "{{session_id}}";
  </script>

  <!-- Chart.js for bar graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom JS & CSS -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <center>
    <h1>App Entrypoint</h1>
    <h3><b>Session ID:</b> {{session_id}}</h3>
    <p>Check console log for debug output</p>
  </center>

  <!-- Status Display -->
  <h3>Task Status: <span id="task_status">Not started</span></h3>

  <!-- Document Input -->
  <div class="input-group">
    <p><b>Document</b></p>
    <textarea id="document" name="text" rows="10"></textarea>
  </div>

  <!-- Human Summary Input -->
  <div class="input-group">
    <p><b>Human Summary</b></p>
    <textarea id="human_summary" name="text" rows="10"></textarea>
  </div>

  <!-- Action Buttons -->
  <p>
    <button id="request_dataset_example" onClick="send_request_dataset_example()">Get Example</button>
    <button id="request_evaluate" onClick="send_request_evaluate()">Submit Evaluation</button>
  </p>

  <!-- Evaluation Chart Output -->
  <h3>Evaluation Results</h3>
  <canvas id="results_chart" width="400" height="200" style="display: none;"></canvas>
</body>
</html>
